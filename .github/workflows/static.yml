    <script>
        document.addEventListener('DOMContentLoaded', function() {
            // Set current date
            const today = new Date();
            const formattedDate = today.toISOString().split('T')[0];
            document.getElementById('diagnosisDate').value = formattedDate;
            
            // Elements
            const loginContainer = document.getElementById('loginContainer');
            const mainContent = document.getElementById('mainContent');
            const loginBtn = document.getElementById('loginBtn');
            const logoutBtn = document.getElementById('logoutBtn');
            const loginSubmitBtn = document.getElementById('loginSubmitBtn');
            const generateReportBtn = document.getElementById('generateReportBtn');
            const saveDraftBtn = document.getElementById('saveDraftBtn');
            const clearFormBtn = document.getElementById('clearFormBtn');
            const backToFormBtn = document.getElementById('backToFormBtn');
            const printReportBtn = document.getElementById('printReportBtn');
            const downloadReportBtn = document.getElementById('downloadReportBtn');
            const reportSection = document.getElementById('reportSection');
            const diagnosisTab = document.getElementById('diagnosisTab');
            const historyTab = document.getElementById('historyTab');
            const historyList = document.getElementById('historyList');
            const tabs = document.querySelectorAll('.tab');
            const uploadBox = document.getElementById('uploadBox');
            const imageUpload = document.getElementById('imageUpload');
            const imageUploadContainer = document.getElementById('imageUploadContainer');
            const batterySlider = document.getElementById('batterySlider');
            const batteryPercentage = document.getElementById('batteryPercentage');
            
            // User credentials
            const users = {
                'abbas': 'abbas44666',
                'sandeep': 'sandeep44666'
            };
            
            let currentUser = null;
            let uploadedImages = [];
            
            // Initialize test buttons
            const testButtons = document.querySelectorAll('.test-button');
            testButtons.forEach(button => {
                button.addEventListener('click', function() {
                    this.classList.toggle('active');
                });
            });
            
            // Initialize accessory buttons
            const accessoryButtons = document.querySelectorAll('.accessory-button');
            accessoryButtons.forEach(button => {
                button.addEventListener('click', function() {
                    this.classList.toggle('active');
                });
            });
            
            // Battery slider functionality
            batterySlider.addEventListener('input', function() {
                const value = this.value;
                batteryPercentage.textContent = value + '%';
                document.getElementById('batteryValue').textContent = value + '%';
            });
            
            // Tab switching
            tabs.forEach(tab => {
                tab.addEventListener('click', function() {
                    const tabName = this.getAttribute('data-tab');
                    
                    // Deactivate all tabs
                    tabs.forEach(t => t.classList.remove('active'));
                    document.querySelectorAll('.tab-content').forEach(tc => tc.classList.remove('active'));
                    
                    // Activate current tab
                    this.classList.add('active');
                    document.getElementById(tabName + 'Tab').classList.add('active');
                    
                    // If history tab, load history
                    if (tabName === 'history') {
                        loadHistory();
                    }
                });
            });
            
            // Login functionality
            loginSubmitBtn.addEventListener('click', function() {
                const username = document.getElementById('username').value;
                const password = document.getElementById('password').value;
                
                if (users[username] && users[username] === password) {
                    currentUser = username;
                    loginContainer.style.display = 'none';
                    mainContent.style.display = 'block';
                    loginBtn.style.display = 'none';
                    logoutBtn.style.display = 'block';
                    
                    // Load draft if exists
                    loadDraft();
                } else {
                    document.getElementById('usernameError').style.display = 'block';
                    document.getElementById('passwordError').style.display = 'block';
                }
            });
            
            // Logout functionality
            logoutBtn.addEventListener('click', function() {
                currentUser = null;
                loginContainer.style.display = 'block';
                mainContent.style.display = 'none';
                loginBtn.style.display = 'block';
                logoutBtn.style.display = 'none';
                
                // Clear form
                clearForm();
            });
            
            // Image upload functionality
            uploadBox.addEventListener('click', function() {
                imageUpload.click();
            });
            
            imageUpload.addEventListener('change', function(e) {
                if (e.target.files && e.target.files.length > 0) {
                    const files = e.target.files;
                    
                    for (let i = 0; i < files.length; i++) {
                        if (uploadedImages.length >= 5) {
                            alert('Maximum 5 images allowed');
                            break;
                        }
                        
                        const file = files[i];
                        const reader = new FileReader();
                        
                        reader.onload = function(event) {
                            const imageData = event.target.result;
                            uploadedImages.push(imageData);
                            
                            // Create preview
                            const previewContainer = document.createElement('div');
                            previewContainer.className = 'preview-container';
                            
                            const img = document.createElement('img');
                            img.src = imageData;
                            
                            const removeBtn = document.createElement('div');
                            removeBtn.className = 'remove-image';
                            removeBtn.innerHTML = 'Ã—';
                            removeBtn.addEventListener('click', function(e) {
                                e.stopPropagation();
                                const index = uploadedImages.indexOf(imageData);
                                if (index > -1) {
                                    uploadedImages.splice(index, 1);
                                }
                                previewContainer.remove();
                            });
                            
                            previewContainer.appendChild(img);
                            previewContainer.appendChild(removeBtn);
                            imageUploadContainer.insertBefore(previewContainer, uploadBox);
                        };
                        
                        reader.readAsDataURL(file);
                    }
                }
            });
            
            // Generate report
            generateReportBtn.addEventListener('click', function() {
                if (validateForm()) {
                    generateReport();
                    diagnosisTab.style.display = 'none';
                    historyTab.style.display = 'none';
                    reportSection.style.display = 'block';
                }
            });
            
            // Save draft
            saveDraftBtn.addEventListener('click', function() {
                saveDraft();
                alert('Draft saved successfully!');
            });
            
            // Clear form
            clearFormBtn.addEventListener('click', function() {
                if (confirm('Are you sure you want to clear the form?')) {
                    clearForm();
                }
            });
            
            // Back to form
            backToFormBtn.addEventListener('click', function() {
                reportSection.style.display = 'none';
                diagnosisTab.style.display = 'block';
            });
            
            // Print report
            printReportBtn.addEventListener('click', function() {
                window.print();
            });
            
            // Download report
            downloadReportBtn.addEventListener('click', function() {
                const imei = document.getElementById('imei').value || 'diagnosis-report';
                const element = document.getElementById('reportSection');
                
                // In a real implementation, you would use a library like jsPDF or html2pdf.js
                // For this example, we'll just trigger the print dialog
                window.print();
                
                // For actual PDF download, you would use:
                // html2pdf().from(element).set({filename: imei + '.pdf'}).save();
            });
            
            // Form validation
            function validateForm() {
                let isValid = true;
                
                // Validate brand
                const brand = document.getElementById('brand').value;
                if (!brand) {
                    document.getElementById('brandError').style.display = 'block';
                    isValid = false;
                } else {
                    document.getElementById('brandError').style.display = 'none';
                }
                
                // Validate model
                const model = document.getElementById('model').value;
                if (!model) {
                    document.getElementById('modelError').style.display = 'block';
                    isValid = false;
                } else {
                    document.getElementById('modelError').style.display = 'none';
                }
                
                return isValid;
            }
            
            // Generate report
            function generateReport() {
                // Device info
                document.getElementById('reportBrand').textContent = document.getElementById('brand').value;
                document.getElementById('reportModel').textContent = document.getElementById('model').value;
                document.getElementById('reportVendorCode').textContent = document.getElementById('vendorCode').value || 'N/A';
                document.getElementById('reportVariant').textContent = document.getElementById('variant').value || 'N/A';
                document.getElementById('reportColor').textContent = document.getElementById('color').value || 'N/A';
                document.getElementById('reportImei').textContent = document.getElementById('imei').value || 'N/A';
                document.getElementById('reportDate').textContent = new Date().toLocaleString();
                document.getElementById('reportTechnician').textContent = currentUser;
                
                // Physical condition
                document.getElementById('reportBodyCondition').textContent = document.getElementById('bodyCondition').value;
                document.getElementById('reportBackPanel').textContent = document.getElementById('backPanelCondition').value;
                document.getElementById('reportScreen').textContent = document.getElementById('originalScreen').value;
                document.getElementById('reportBattery').textContent = document.getElementById('batterySlider').value + '%';
                
                // Accessories
                const accessories = [];
                const accessoryElements = document.querySelectorAll('.accessory-button.active');
                accessoryElements.forEach(acc => {
                    accessories.push(acc.textContent.trim());
                });
                
                document.getElementById('reportAccessories').textContent = accessories.length > 0 ? accessories.join(', ') : 'None';
                
                // Functional tests
                const testIds = [
                    'display', 'touchscreen', 'speaker', 'microphone', 
                    'frontCamera', 'backCamera', 'wifi', 'bluetooth', 
                    'chargingPort', 'powerButton', 'volumeButtons', 
                    'biometric', 'network', 'ringtone', 'vibration',
                    'rotateSensor', 'proximitySensor', 'flashlight'
                ];
                
                testIds.forEach(testId => {
                    const element = document.querySelector(`.test-button[data-test="${testId}Test"]`);
                    const reportElement = document.getElementById('report' + testId.charAt(0).toUpperCase() + testId.slice(1));
                    
                    if (element.classList.contains('active')) {
                        reportElement.textContent = 'PASS';
                        reportElement.className = 'test-status status-pass';
                    } else {
                        reportElement.textContent = 'FAIL';
                        reportElement.className = 'test-status status-fail';
                    }
                });
                
                // Images
                const reportImagesContainer = document.getElementById('reportImages');
                reportImagesContainer.innerHTML = '';
                
                uploadedImages.forEach(imageData => {
                    const img = document.createElement('img');
                    img.src = imageData;
                    reportImagesContainer.appendChild(img);
                });
                
                // Calculate grade
                const grade = calculateGrade();
                const gradeElement = document.getElementById('reportGrade');
                
                // Set grade with description
                const gradeDescriptions = {
                    'A+': 'Like New',
                    'A': 'Excellent',
                    'B': 'Good',
                    'C': 'Fair',
                    'D': 'Poor'
                };
                
                gradeElement.textContent = `${grade} (${gradeDescriptions[grade]})`;
                gradeElement.className = 'grade-badge grade-' + grade.toLowerCase().replace('+', '-plus');
                
                // Save to history
                saveToHistory(grade);
            }
            
            // Calculate grade based on condition and tests
            function calculateGrade() {
                let score = 100;
                let anyFunctionalIssue = false;
                
                // Check for functional issues
                const testIds = [
                    'display', 'touchscreen', 'speaker', 'microphone', 
                    'frontCamera', 'backCamera', 'wifi', 'bluetooth', 
                    'chargingPort', 'powerButton', 'volumeButtons', 
                    'biometric', 'network', 'ringtone', 'vibration',
                    'rotateSensor', 'proximitySensor', 'flashlight'
                ];
                
                testIds.forEach(testId => {
                    const element = document.querySelector(`.test-button[data-test="${testId}Test"]`);
                    if (!element.classList.contains('active')) {
                        score -= 5; // Deduct 5 points for each failed test
                        anyFunctionalIssue = true;
                    }
                });
                
                // Deduct points for physical condition
                const bodyCondition = document.getElementById('bodyCondition').value;
                if (bodyCondition === 'good') score -= 5;
                else if (bodyCondition === 'fair') score -= 10;
                else if (bodyCondition === 'poor') score -= 20;
                
                const backPanelCondition = document.getElementById('backPanelCondition').value;
                if (backPanelCondition === 'good') score -= 5;
                else if (backPanelCondition === 'fair') score -= 10;
                else if (backPanelCondition === 'poor') score -= 20;
                
                const screenCracks = document.getElementById('screenCracks').value;
                if (screenCracks === 'hairline') score -= 15;
                else if (screenCracks === 'yes') score -= 30;
                
                const originalScreen = document.getElementById('originalScreen').value;
                if (originalScreen === 'no') score -= 10;
                
                const waterDamage = document.getElementById('waterDamage').value;
                if (waterDamage === 'signs') score -= 15;
                else if (waterDamage === 'yes') score -= 30;
                
                const scratches = document.getElementById('scratches').value;
                if (scratches === 'light') score -= 5;
                else if (scratches === 'moderate') score -= 10;
                else if (scratches === 'heavy') score -= 15;
                
                const dents = document.getElementById('dents').value;
                if (dents === 'light') score -= 5;
                else if (dents === 'moderate') score -= 10;
                else if (dents === 'heavy') score -= 15;
                
                // Battery health impact
                const batteryHealth = parseInt(document.getElementById('batterySlider').value);
                if (batteryHealth < 80) score -= (80 - batteryHealth);
                
                // Determine grade based on score
                if (anyFunctionalIssue) {
                    // If any functional issue, A+ is not available
                    if (score >= 85) return 'A';
                    if (score >= 70) return 'B';
                    if (score >= 55) return 'C';
                    return 'D';
                } else {
                    // No functional issues
                    if (score >= 98) return 'A+';
                    if (score >= 85) return 'A';
                    if (score >= 70) return 'B';
                    if (score >= 55) return 'C';
                    return 'D';
                }
            }
            
            // Save to history
            function saveToHistory(grade) {
                const diagnosis = {
                    id: Date.now(),
                    date: new Date().toISOString(),
                    brand: document.getElementById('brand').value,
                    model: document.getElementById('model').value,
                    imei: document.getElementById('imei').value,
                    grade: grade,
                    technician: currentUser
                };
                
                let history = JSON.parse(localStorage.getItem('diagnosisHistory') || '[]');
                history.unshift(diagnosis);
                localStorage.setItem('diagnosisHistory', JSON.stringify(history));
            }
            
            // Load history
            function loadHistory() {
                const history = JSON.parse(localStorage.getItem('diagnosisHistory') || '[]');
                historyList.innerHTML = '';
                
                if (history.length === 0) {
                    historyList.innerHTML = '<p>No diagnosis history found.</p>';
                    return;
                }
                
                const gradeDescriptions = {
                    'A+': 'Like New',
                    'A': 'Excellent',
                    'B': 'Good',
                    'C': 'Fair',
                    'D': 'Poor'
                };
                
                history.forEach(item => {
                    const historyItem = document.createElement('div');
                    historyItem.className = 'card';
                    historyItem.style.marginBottom = '10px';
                    
                    historyItem.innerHTML = `
                        <div class="card-header">
                            <div class="card-title">${item.brand} ${item.model}</div>
                            <span class="grade-badge grade-${item.grade.toLowerCase().replace('+', '-plus')}">${item.grade} (${gradeDescriptions[item.grade]})</span>
                        </div>
                        <div class="card-body">
                            <p><strong>IMEI/Serial:</strong> ${item.imei || 'N/A'}</p>
                            <p><strong>Date:</strong> ${new Date(item.date).toLocaleString()}</p>
                            <p><strong>Technician:</strong> ${item.technician}</p>
                        </div>
                    `;
                    
                    historyList.appendChild(historyItem);
                });
            }
            
            // Save draft
            function saveDraft() {
                // Get test button states
                const testStates = {};
                document.querySelectorAll('.test-button').forEach(button => {
                    const testId = button.getAttribute('data-test');
                    testStates[testId] = button.classList.contains('active');
                });
                
                // Get accessory states
                const accessoryStates = {};
                document.querySelectorAll('.accessory-button').forEach(button => {
                    const accessoryId = button.getAttribute('data-accessory');
                    accessoryStates[accessoryId] = button.classList.contains('active');
                });
                
                const formData = {
                    brand: document.getElementById('brand').value,
                    model: document.getElementById('model').value,
                    vendorCode: document.getElementById('vendorCode').value,
                    variant: document.getElementById('variant').value,
                    color: document.getElementById('color').value,
                    imei: document.getElementById('imei').value,
                    diagnosisDate: document.getElementById('diagnosisDate').value,
                    testStates: testStates,
                    batteryHealth: document.getElementById('batterySlider').value,
                    originalScreen: document.getElementById('originalScreen').value,
                    screenCracks: document.getElementById('screenCracks').value,
                    bodyCondition: document.getElementById('bodyCondition').value,
                    backPanelCondition: document.getElementById('backPanelCondition').value,
                    waterDamage: document.getElementById('waterDamage').value,
                    scratches: document.getElementById('scratches').value,
                    dents: document.getElementById('dents').value,
                    accessoryStates: accessoryStates,
                    images: uploadedImages
                };
                
                localStorage.setItem('diagnosisDraft', JSON.stringify(formData));
            }
            
            // Load draft
            function loadDraft() {
                const draft = JSON.parse(localStorage.getItem('diagnosisDraft') || '{}');
                
                if (Object.keys(draft).length === 0) return;
                
                document.getElementById('brand').value = draft.brand || '';
                document.getElementById('model').value = draft.model || '';
                document.getElementById('vendorCode').value = draft.vendorCode || '';
                document.getElementById('variant').value = draft.variant || '';
                document.getElementById('color').value = draft.color || '';
                document.getElementById('imei').value = draft.imei || '';
                document.getElementById('diagnosisDate').value = draft.diagnosisDate || formattedDate;
                
                // Restore test button states
                if (draft.testStates) {
                    for (const [testId, isActive] of Object.entries(draft.testStates)) {
                        const button = document.querySelector(`.test-button[data-test="${testId}"]`);
                        if (button) {
                            if (isActive) {
                                button.classList.add('active');
                            } else {
                                button.classList.remove('active');
                            }
                        }
                    }
                }
                
                document.getElementById('batterySlider').value = draft.batteryHealth || '80';
                document.getElementById('batteryPercentage').textContent = (draft.batteryHealth || '80') + '%';
                document.getElementById('batteryValue').textContent = (draft.batteryHealth || '80') + '%';
                
                document.getElementById('originalScreen').value = draft.originalScreen || 'yes';
                document.getElementById('screenCracks').value = draft.screenCracks || 'no';
                document.getElementById('bodyCondition').value = draft.bodyCondition || 'excellent';
                document.getElementById('backPanelCondition').value = draft.backPanelCondition || 'excellent';
                document.getElementById('waterDamage').value = draft.waterDamage || 'no';
                document.getElementById('scratches').value = draft.scratches || 'none';
                document.getElementById('dents').value = draft.dents || 'none';
                
                // Restore accessory states
                if (draft.accessoryStates) {
                    for (const [accessoryId, isActive] of Object.entries(draft.accessoryStates)) {
                        const button = document.querySelector(`.accessory-button[data-accessory="${accessoryId}"]`);
                        if (button) {
                            if (isActive) {
                                button.classList.add('active');
                            } else {
                                button.classList.remove('active');
                            }
                        }
                    }
                }
                
                // Load images
                if (draft.images && draft.images.length > 0) {
                    uploadedImages = draft.images;
                    
                    uploadedImages.forEach(imageData => {
                        const previewContainer = document.createElement('div');
                        previewContainer.className = 'preview-container';
                        
                        const img = document.createElement('img');
                        img.src = imageData;
                        
                        const removeBtn = document.createElement('div');
                        removeBtn.className = 'remove-image';
                        removeBtn.innerHTML = 'Ã—';
                        removeBtn.addEventListener('click', function(e) {
                            e.stopPropagation();
                            const index = uploadedImages.indexOf(imageData);
                            if (index > -1) {
                                uploadedImages.splice(index, 1);
                            }
                            previewContainer.remove();
                        });
                        
                        previewContainer.appendChild(img);
                        previewContainer.appendChild(removeBtn);
                        imageUploadContainer.insertBefore(previewContainer, uploadBox);
                    });
                }
            }
            
            // Clear form
            function clearForm() {
                document.getElementById('brand').value = '';
                document.getElementById('model').value = '';
                document.getElementById('vendorCode').value = '';
                document.getElementById('variant').value = '';
                document.getElementById('color').value = '';
                document.getElementById('imei').value = '';
                document.getElementById('diagnosisDate').value = formattedDate;
                
                // Reset all test buttons
                document.querySelectorAll('.test-button').forEach(button => {
                    button.classList.remove('active');
                });
                
                // Reset accessory buttons
                document.querySelectorAll('.accessory-button').forEach(button => {
                    button.classList.remove('active');
                });
                
                // Reset battery slider
                document.getElementById('batterySlider').value = '80';
                document.getElementById('batteryPercentage').textContent = '80%';
                document.getElementById('batteryValue').textContent = '80%';
                
                // Reset selects
                document.getElementById('originalScreen').value = 'yes';
                document.getElementById('screenCracks').value = 'no';
                document.getElementById('bodyCondition').value = 'excellent';
                document.getElementById('backPanelCondition').value = 'excellent';
                document.getElementById('waterDamage').value = 'no';
                document.getElementById('scratches').value = 'none';
                document.getElementById('dents').value = 'none';
                
                // Clear images
                uploadedImages = [];
                document.querySelectorAll('.preview-container').forEach(container => {
                    container.remove();
                });
                
                // Clear errors
                document.querySelectorAll('.error-message').forEach(error => {
                    error.style.display = 'none';
                });
                
                // Clear draft
                localStorage.removeItem('diagnosisDraft');
            }
        });
