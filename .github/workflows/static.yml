<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Mobile Phone Diagnosis & Grading</title>
    <style>
        :root {
            --primary: #FFB300; /* Mango Yellow */
            --secondary: #616161; /* Dark Gray */
            --success: #4CAF50;
            --danger: #F44336;
            --warning: #FF9800;
            --info: #2196F3;
            --dark: #424242;
            --dark-card: #F5F5F5;
            --text: #212121;
            --border: #BDBDBD;
            --background: #EEEEEE; /* Light Gray */
            --shadow: 0 4px 6px rgba(0, 0, 0, 0.1);
            --button-active: #FF8F00;
        }

        * {
            margin: 0;
            padding: 0;
            box-sizing: border-box;
            font-family: 'Segoe UI', Tahoma, Geneva, Verdana, sans-serif;
        }

        body {
            background-color: var(--background);
            color: var(--text);
            min-height: 100vh;
            line-height: 1.6;
        }

        .container {
            max-width: 1200px;
            margin: 0 auto;
            padding: 20px;
        }

        header {
            display: flex;
            justify-content: space-between;
            align-items: center;
            padding: 20px 0;
            border-bottom: 1px solid var(--border);
            margin-bottom: 30px;
        }

        .logo {
            font-size: 24px;
            font-weight: bold;
            color: var(--primary);
        }

        .auth-section {
            display: flex;
            gap: 10px;
        }

        .btn {
            padding: 10px 20px;
            border: none;
            border-radius: 6px;
            cursor: pointer;
            font-weight: 600;
            transition: all 0.3s ease;
        }

        .btn-primary {
            background-color: var(--primary);
            color: #212121;
        }

        .btn-primary:hover {
            background-color: var(--button-active);
        }

        .btn-outline {
            background-color: transparent;
            border: 1px solid var(--primary);
            color: var(--primary);
        }

        .btn-outline:hover {
            background-color: var(--primary);
            color: #212121;
        }

        .card {
            background-color: var(--dark-card);
            border-radius: 12px;
            padding: 20px;
            margin-bottom: 20px;
            box-shadow: var(--shadow);
            color: var(--text);
        }

        .card-header {
            margin-bottom: 15px;
            padding-bottom: 10px;
            border-bottom: 1px solid var(--border);
            display: flex;
            justify-content: space-between;
            align-items: center;
        }

        .card-title {
            font-size: 18px;
            font-weight: 600;
            color: var(--primary);
        }

        .form-group {
            margin-bottom: 15px;
        }

        label {
            display: block;
            margin-bottom: 8px;
            font-weight: 500;
        }

        input, select, textarea {
            width: 100%;
            padding: 12px;
            border-radius: 6px;
            border: 1px solid var(--border);
            background-color: white;
            color: var(--text);
        }

        .checkbox-group {
            display: grid;
            grid-template-columns: repeat(auto-fill, minmax(200px, 1fr));
            gap: 15px;
            margin-top: 15px;
        }

        .test-button {
            display: flex;
            align-items: center;
            justify-content: space-between;
            padding: 12px;
            background-color: rgba(255, 179, 0, 0.1);
            border-radius: 6px;
            cursor: pointer;
            transition: all 0.3s ease;
            border: 1px solid transparent;
        }

        .test-button.active {
            background-color: var(--primary);
            color: #212121;
            border-color: var(--button-active);
        }

        .test-button:hover {
            background-color: rgba(255, 179, 0, 0.2);
        }

        .test-button.active:hover {
            background-color: var(--button-active);
        }

        .test-label {
            margin-bottom: 0;
        }

        .battery-slider-container {
            display: flex;
            align-items: center;
            gap: 15px;
            margin-top: 15px;
        }

        .battery-slider {
            flex: 1;
            -webkit-appearance: none;
            height: 8px;
            border-radius: 4px;
            background: #ddd;
            outline: none;
        }

        .battery-slider::-webkit-slider-thumb {
            -webkit-appearance: none;
            appearance: none;
            width: 20px;
            height: 20px;
            border-radius: 50%;
            background: var(--primary);
            cursor: pointer;
        }

        .battery-slider::-moz-range-thumb {
            width: 20px;
            height: 20px;
            border-radius: 50%;
            background: var(--primary);
            cursor: pointer;
        }

        .battery-value {
            min-width: 50px;
            text-align: center;
            font-weight: bold;
            color: var(--primary);
        }

        .image-upload {
            display: grid;
            grid-template-columns: repeat(auto-fill, minmax(150px, 1fr));
            gap: 15px;
            margin-top: 15px;
        }

        .upload-box {
            height: 120px;
            border: 2px dashed var(--border);
            border-radius: 6px;
            display: flex;
            align-items: center;
            justify-content: center;
            flex-direction: column;
            cursor: pointer;
            transition: all 0.3s ease;
        }

        .upload-box:hover {
            border-color: var(--primary);
        }

        .upload-box i {
            font-size: 24px;
            margin-bottom: 8px;
            color: var(--primary);
        }

        .preview-container {
            position: relative;
            height: 120px;
            border-radius: 6px;
            overflow: hidden;
        }

        .preview-container img {
            width: 100%;
            height: 100%;
            object-fit: cover;
        }

        .remove-image {
            position: absolute;
            top: 5px;
            right: 5px;
            background-color: var(--danger);
            color: white;
            width: 24px;
            height: 24px;
            border-radius: 50%;
            display: flex;
            align-items: center;
            justify-content: center;
            cursor: pointer;
        }

        .grade-badge {
            display: inline-block;
            padding: 6px 12px;
            border-radius: 20px;
            font-weight: bold;
            text-transform: uppercase;
        }

        .grade-a-plus {
            background-color: #4CAF50;
            color: white;
        }

        .grade-a {
            background-color: #8BC34A;
            color: white;
        }

        .grade-b {
            background-color: #FFC107;
            color: #212121;
        }

        .grade-c {
            background-color: #FF9800;
            color: white;
        }

        .grade-d {
            background-color: #F44336;
            color: white;
        }

        .report-section {
            display: none;
        }

        .report-container {
            width: 21cm;
            min-height: 29.7cm;
            padding: 1cm;
            margin: 0 auto;
            background-color: white;
            box-shadow: var(--shadow);
        }

        .report-header {
            text-align: center;
            margin-bottom: 20px;
            padding-bottom: 15px;
            border-bottom: 2px solid var(--primary);
        }

        .report-details {
            display: grid;
            grid-template-columns: repeat(2, 1fr);
            gap: 15px;
            margin-bottom: 20px;
        }

        .report-images {
            display: grid;
            grid-template-columns: repeat(4, 1fr);
            gap: 10px;
            margin-bottom: 20px;
        }

        .report-images img {
            width: 100%;
            border-radius: 4px;
        }

        .test-results {
            margin-bottom: 20px;
        }

        .test-item {
            display: flex;
            justify-content: space-between;
            padding: 8px;
            border-bottom: 1px solid var(--border);
            font-size: 14px;
        }

        .test-status {
            font-weight: bold;
        }

        .status-pass {
            color: #4CAF50;
        }

        .status-fail {
            color: #F44336;
        }

        .login-container {
            max-width: 400px;
            margin: 100px auto;
            padding: 30px;
            background-color: var(--dark-card);
            border-radius: 12px;
            box-shadow: var(--shadow);
        }

        .login-title {
            text-align: center;
            margin-bottom: 30px;
            color: var(--primary);
        }

        .error-message {
            color: var(--danger);
            font-size: 14px;
            margin-top: 5px;
            display: none;
        }

        .tabs {
            display: flex;
            margin-bottom: 20px;
            border-bottom: 1px solid var(--border);
        }

        .tab {
            padding: 10px 20px;
            cursor: pointer;
            border-bottom: 2px solid transparent;
        }

        .tab.active {
            border-bottom: 2px solid var(--primary);
            color: var(--primary);
        }

        .tab-content {
            display: none;
        }

        .tab-content.active {
            display: block;
        }

        .action-buttons {
            display: flex;
            justify-content: flex-end;
            gap: 15px;
            margin-top: 30px;
        }

        footer {
            text-align: center;
            padding: 30px 0;
            margin-top: 50px;
            border-top: 1px solid var(--border);
            color: #757575;
        }

        .accessories-group {
            display: grid;
            grid-template-columns: repeat(auto-fill, minmax(150px, 1fr));
            gap: 10px;
            margin-top: 15px;
        }

        .accessory-button {
            padding: 10px;
            background-color: rgba(255, 179, 0, 0.1);
            border-radius: 6px;
            cursor: pointer;
            transition: all 0.3s ease;
            text-align: center;
            border: 1px solid transparent;
        }

        .accessory-button.active {
            background-color: var(--primary);
            color: #212121;
            border-color: var(--button-active);
        }

        .accessory-button:hover {
            background-color: rgba(255, 179, 0, 0.2);
        }

        .accessory-button.active:hover {
            background-color: var(--button-active);
        }

        @media (max-width: 768px) {
            .checkbox-group {
                grid-template-columns: 1fr;
            }
            
            .report-details {
                grid-template-columns: 1fr;
            }
            
            .action-buttons {
                flex-direction: column;
            }
            
            .btn {
                width: 100%;
            }
            
            .accessories-group {
                grid-template-columns: 1fr 1fr;
            }
            
            .report-container {
                width: 100%;
                padding: 15px;
            }
            
            .report-images {
                grid-template-columns: repeat(2, 1fr);
            }
        }

        @media print {
            body * {
                visibility: hidden;
            }
            .report-section, .report-section * {
                visibility: visible;
            }
            .report-section {
                position: absolute;
                left: 0;
                top: 0;
                width: 100%;
            }
            .action-buttons {
                display: none;
            }
        }
    </style>
</head>
<body>
    <div class="container">
        <header>
            <div class="logo">PhoneDiagnose</div>
            <div class="auth-section">
                <button id="loginBtn" class="btn btn-outline">Login</button>
                <button id="logoutBtn" class="btn btn-primary" style="display: none;">Logout</button>
            </div>
        </header>

        <main id="mainContent" style="display: none;">
            <div class="tabs">
                <div class="tab active" data-tab="diagnosis">Device Diagnosis</div>
                <div class="tab" data-tab="history">Diagnosis History</div>
            </div>

            <div class="tab-content active" id="diagnosisTab">
                <div class="card">
                    <div class="card-header">
                        <div class="card-title">Device Information</div>
                    </div>
                    <div class="card-body">
                        <div class="form-group">
                            <label for="brand">Brand</label>
                            <select id="brand" required>
                                <option value="">Select Brand</option>
                                <option value="Apple">Apple</option>
                                <option value="Samsung">Samsung</option>
                                <option value="Google">Google</option>
                                <option value="Huawei">Huawei</option>
                                <option value="Xiaomi">Xiaomi</option>
                                <option value="Oppo">Oppo</option>
                                <option value="Vivo">Vivo</option>
                                <option value="OnePlus">OnePlus</option>
                                <option value="Motorola">Motorola</option>
                                <option value="Nokia">Nokia</option>
                                <option value="Sony">Sony</option>
                                <option value="LG">LG</option>
                                <option value="Other">Other</option>
                            </select>
                            <div class="error-message" id="brandError">Please select a brand</div>
                        </div>

                        <div class="form-group">
                            <label for="model">Model</label>
                            <input type="text" id="model" required>
                            <div class="error-message" id="modelError">Please enter the model</div>
                        </div>

                        <div class="form-group">
                            <label for="vendorCode">Vendor Code</label>
                            <input type="text" id="vendorCode">
                        </div>

                        <div class="form-group">
                            <label for="variant">Variant</label>
                            <input type="text" id="variant" placeholder="e.g., 128GB, 8GB RAM">
                        </div>

                        <div class="form-group">
                            <label for="color">Color</label>
                            <input type="text" id="color">
                        </div>

                        <div class="form-group">
                            <label for="imei">IMEI/Serial Number</label>
                            <input type="text" id="imei">
                        </div>

                        <div class="form-group">
                            <label for="diagnosisDate">Date of Diagnosis</label>
                            <input type="date" id="diagnosisDate" readonly>
                        </div>
                    </div>
                </div>

                <div class="card">
                    <div class="card-header">
                        <div class="card-title">Functional Tests</div>
                    </div>
                    <div class="card-body">
                        <div class="checkbox-group">
                            <div class="test-button" data-test="displayTest">
                                <div class="test-label">Display working?</div>
                                <div class="test-indicator"></div>
                            </div>

                            <div class="test-button" data-test="touchscreenTest">
                                <div class="test-label">Touchscreen responsive?</div>
                                <div class="test-indicator"></div>
                            </div>

                            <div class="test-button" data-test="speakerTest">
                                <div class="test-label">Speaker sound?</div>
                                <div class="test-indicator"></div>
                            </div>

                            <div class="test-button" data-test="microphoneTest">
                                <div class="test-label">Microphone working?</div>
                                <div class="test-indicator"></div>
                            </div>

                            <div class="test-button" data-test="frontCameraTest">
                                <div class="test-label">Front Camera?</div>
                                <div class="test-indicator"></div>
                            </div>

                            <div class="test-button" data-test="backCameraTest">
                                <div class="test-label">Back Camera?</div>
                                <div class="test-indicator"></div>
                            </div>

                            <div class="test-button" data-test="wifiTest">
                                <div class="test-label">WiFi?</div>
                                <div class="test-indicator"></div>
                            </div>

                            <div class="test-button" data-test="bluetoothTest">
                                <div class="test-label">Bluetooth?</div>
                                <div class="test-indicator"></div>
                            </div>

                            <div class="test-button" data-test="chargingPortTest">
                                <div class="test-label">Charging port?</div>
                                <div class="test-indicator"></div>
                            </div>

                            <div class="test-button" data-test="powerButtonTest">
                                <div class="test-label">Power Button?</div>
                                <div class="test-indicator"></div>
                            </div>

                            <div class="test-button" data-test="volumeButtonsTest">
                                <div class="test-label">Volume Buttons?</div>
                                <div class="test-indicator"></div>
                            </div>

                            <div class="test-button" data-test="biometricTest">
                                <div class="test-label">Fingerprint/Face ID?</div>
                                <div class="test-indicator"></div>
                            </div>

                            <div class="test-button" data-test="networkTest">
                                <div class="test-label">Network connectivity?</div>
                                <div class="test-indicator"></div>
                            </div>

                            <div class="test-button" data-test="ringtoneTest">
                                <div class="test-label">Ringtone Sound?</div>
                                <div class="test-indicator"></div>
                            </div>

                            <div class="test-button" data-test="vibrationTest">
                                <div class="test-label">Vibration?</div>
                                <div class="test-indicator"></div>
                            </div>

                            <div class="test-button" data-test="rotateSensorTest">
                                <div class="test-label">Rotate Sensor?</div>
                                <div class="test-indicator"></div>
                            </div>

                            <div class="test-button" data-test="proximitySensorTest">
                                <div class="test-label">Proximity Sensor?</div>
                                <div class="test-indicator"></div>
                            </div>

                            <div class="test-button" data-test="flashlightTest">
                                <div class="test-label">FlashLight?</div>
                                <div class="test-indicator"></div>
                            </div>
                        </div>

                        <div class="form-group" style="margin-top: 20px;">
                            <label for="batteryHealth">Battery Health: <span id="batteryValue">80%</span></label>
                            <div class="battery-slider-container">
                                <input type="range" min="40" max="100" value="80" class="battery-slider" id="batterySlider">
                                <span class="battery-value" id="batteryPercentage">80%</span>
                            </div>
                        </div>
                    </div>
                </div>

                <div class="card">
                    <div class="card-header">
                        <div class="card-title">Physical Condition</div>
                    </div>
                    <div class="card-body">
                        <div class="form-group">
                            <label for="originalScreen">Original screen?</label>
                            <select id="originalScreen">
                                <option value="yes">Yes</option>
                                <option value="no">No</option>
                                <option value="unknown">Unknown</option>
                            </select>
                        </div>

                        <div class="form-group">
                            <label for="screenCracks">Cracks on screen?</label>
                            <select id="screenCracks">
                                <option value="no">No</option>
                                <option value="yes">Yes</option>
                                <option value="hairline">Hairline cracks</option>
                            </select>
                        </div>

                        <div class="form-group">
                            <label for="bodyCondition">Body condition</label>
                            <select id="bodyCondition">
                                <option value="excellent">Excellent</option>
                                <option value="good">Good</option>
                                <option value="fair">Fair</option>
                                <option value="poor">Poor</option>
                            </select>
                        </div>

                        <div class="form-group">
                            <label for="backPanelCondition">Back panel condition</label>
                            <select id="backPanelCondition">
                                <option value="excellent">Excellent</option>
                                <option value="good">Good</option>
                                <option value="fair">Fair</option>
                                <option value="poor">Poor</option>
                            </select>
                        </div>

                        <div class="form-group">
                            <label for="waterDamage">Water damage?</label>
                            <select id="waterDamage">
                                <option value="no">No</option>
                                <option value="yes">Yes</option>
                                <option value="signs">Signs of exposure</option>
                            </select>
                        </div>

                        <div class="form-group">
                            <label for="scratches">Scratches</label>
                            <select id="scratches">
                                <option value="none">None</option>
                                <option value="light">Light</option>
                                <option value="moderate">Moderate</option>
                                <option value="heavy">Heavy</option>
                            </select>
                        </div>

                        <div class="form-group">
                            <label for="dents">Dents</label>
                            <select id="dents">
                                <option value="none">None</option>
                                <option value="light">Light</option>
                                <option value="moderate">Moderate</option>
                                <option value="heavy">Heavy</option>
                            </select>
                        </div>
                    </div>
                </div>

                <div class="card">
                    <div class="card-header">
                        <div class="card-title">Available Accessories</div>
                    </div>
                    <div class="card-body">
                        <div class="accessories-group">
                            <div class="accessory-button" data-accessory="gstBill">
                                GST Bill
                            </div>
                            <div class="accessory-button" data-accessory="originalBox">
                                Original Box
                            </div>
                            <div class="accessory-button" data-accessory="chargingCable">
                                Charging Cable
                            </div>
                            <div class="accessory-button" data-accessory="adapter">
                                Adapter
                            </div>
                        </div>
                    </div>
                </div>

                <div class="card">
                    <div class="card-header">
                        <div class="card-title">Upload Images</div>
                    </div>
                    <div class="card-body">
                        <div class="image-upload" id="imageUploadContainer">
                            <div class="upload-box" id="uploadBox">
                                <i>+</i>
                                <span>Upload Image</span>
                                <input type="file" id="imageUpload" accept="image/*" style="display: none;" multiple>
                            </div>
                        </div>
                    </div>
                </div>

                <div class="action-buttons">
                    <button id="generateReportBtn" class="btn btn-primary">Generate Report</button>
                    <button id="saveDraftBtn" class="btn btn-outline">Save Draft</button>
                    <button id="clearFormBtn" class="btn btn-outline">Clear Form</button>
                </div>
            </div>

            <div class="tab-content" id="historyTab">
                <div class="card">
                    <div class="card-header">
                        <div class="card-title">Diagnosis History</div>
                    </div>
                    <div class="card-body">
                        <div id="historyList">
                            <!-- History items will be populated here -->
                        </div>
                    </div>
                </div>
            </div>

            <div class="report-section" id="reportSection">
                <div class="report-container">
                    <div class="report-header">
                        <h1>Mobile Phone Diagnosis Report</h1>
                        <p>Generated on: <span id="reportDate"></span></p>
                    </div>

                    <div class="card-body">
                        <div class="report-details">
                            <div>
                                <h3>Device Information</h3>
                                <p><strong>Brand:</strong> <span id="reportBrand"></span></p>
                                <p><strong>Model:</strong> <span id="reportModel"></span></p>
                                <p><strong>Vendor Code:</strong> <span id="reportVendorCode"></span></p>
                                <p><strong>Variant:</strong> <span id="reportVariant"></span></p>
                                <p><strong>Color:</strong> <span id="reportColor"></span></p>
                                <p><strong>IMEI/Serial:</strong> <span id="reportImei"></span></p>
                            </div>

                            <div>
                                <h3>Physical Condition</h3>
                                <p><strong>Body Condition:</strong> <span id="reportBodyCondition"></span></p>
                                <p><strong>Back Panel:</strong> <span id="reportBackPanel"></span></p>
                                <p><strong>Screen:</strong> <span id="reportScreen"></span></p>
                                <p><strong>Accessories:</strong> <span id="reportAccessories"></span></p>
                                <p><strong>Battery Health:</strong> <span id="reportBattery"></span></p>
                            </div>
                        </div>

                        <div class="report-images" id="reportImages">
                            <!-- Report images will be populated here -->
                        </div>

                        <div class="test-results">
                            <h3>Functional Test Results</h3>
                            <div class="test-item">
                                <span>Display working</span>
                                <span id="reportDisplay" class="test-status"></span>
                            </div>
                            <div class="test-item">
                                <span>Touchscreen responsive</span>
                                <span id="reportTouchscreen" class="test-status"></span>
                            </div>
                            <div class="test-item">
                                <span>Speaker sound</span>
                                <span id="reportSpeaker" class="test-status"></span>
                            </div>
                            <div class="test-item">
                                <span>Microphone working</span>
                                <span id="reportMicrophone" class="test-status"></span>
                            </div>
                            <div class="test-item">
                                <span>Front Camera</span>
                                <span id="reportFrontCamera" class="test-status"></span>
                            </div>
                            <div class="test-item">
                                <span>Back Camera</span>
                                <span id="reportBackCamera" class="test-status"></span>
